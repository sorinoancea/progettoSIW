    <!-- Custom Fonts -->

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->

    <!-- Theme CSS -->
    <link href="css/creative.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/index.css" />
</head>
<body>
<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-left">
                    
                    <li>
                        <a class="page-scroll" href="/admin/artisti">List of artists</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="/citazioni">Quotes</a>
                    </li>
                     
                    <li>
                        <a class="page-scroll" href="/admin/opere">Works of art</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
											<a class="page-scroll" href="/logout">logout</a>
										
                    </li>
                    
                </ul>
            </div>
<div id="wrapper">
 <font size="6">
		<!-- start: Container -->
		<div class="container">

			<!-- start: Row -->
			<div class="row">

				<!-- start: Form Login user-->
				<div align="center" class="span4">
					<blockquote class="blockquote blockquote">
	<h1 class="text-left">
	<em>Admin page</em></h1>

</blockquote>

<br></br>
<br></br>
<div class="main">
					<div align="center" id="contact-form">
						<div class="text-error" th:if="${param.error}">Username o password non validi.</div>
						<form action="#" th:action="@{/accedi}" th:object="${user}" method="post">
							<fieldset>
								<div class="clearfix">
									<label for="username"><span>Username*:</span></label>
									<div class="input">
										<input tabindex="1" size="20" id="username" name="username" type="text"
											th:field="*{username}" required="required" />
									</div>
									<span th:if="${#fields.hasErrors('username')}">Errore: campo obbligatorio</span>
								</div>
								<div class="clearfix">
									<label for="password"><span>Password*:</span></label>
									<div class="input">
										<input tabindex="2" size="20" id="password" name="password" type="password"
											th:field="*{password}" required="required" />
									</div>
									<span th:if="${#fields.hasErrors('password')}">Errore</span>
								</div>

								<div class="actions">
									<button tabindex="3" type="submit" class="btn btn-succes btn-large">Authenticate
										</button>
								</div>
							</fieldset>

						</form>

					</div>

				</div>
			</div></div>
			</div>
<br></br>
<br></br>
<br></br>

</font> 
	</div>
<aside class="bg-dark">
        <div class="container text-center">

    </aside> 
</body>
