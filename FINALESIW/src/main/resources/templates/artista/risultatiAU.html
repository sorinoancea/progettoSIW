<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon.png" />
<link rel="icon" type="image/png" href="img/apple-touch-icon.png" />

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>Galleria/Artista</title>

<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
	name='viewport' />
<meta name="viewport" content="width=device-width" />

<link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet" />
<link href="css/gsdk.css" rel="stylesheet" />
<link href="css/demo.css" rel="stylesheet" />
<link href="css/siw.css" rel="stylesheet" />
<!--     Font Awesome     -->
<link href="vendor/bootstrap/css/font-awesome.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Grand+Hotel'
	rel='stylesheet' type='text/css' />

</head>
<body style="background-image: url('http://picslife.ru/wp-content/uploads/2012/11/krasivyie-kartinyi-maslom-hudozhnika-leonida-afremova_2.jpg')">
<blockquote class="blockquote blockquote">
<h1 class="text-left">
				<em>Artista</em></h1>
				  <footer class="blockquote-footer"><cite title="Source Title">Informazioni a seguire</cite></footer>
</blockquote>
	<ul>
		<img th:src="${artista.url}"style="height: 300px; width: 300px" />
		<li th:text="#{label.nome} +' '+ ${artista.nome}"></li>
		<li th:text="#{label.cognome} +' '+ ${artista.cognome}"></li>
		<li th:text="#{label.annoNascita} +' '+ ${artista.annoNascita}"></li>
		<li th:if="${autore.annoMorte}"
			th:text="#{label.annoMorte} +' '+ ${artista.annoMorte}"></li>
		<ul>
			<th:foreach th:each="opera : ${artista.opere}">
				<li><a th:text="${opera.titolo}"
					th:href="@{/opera/infoOpera(id=${opera.id})}"></a> </li>
			</th:foreach>
		</ul>
	</ul>
	<a th:href="@{/}"> <span><input type="submit" name="submit"
			value="ritorna alla Home" /></span></a>

</body>
</html>
