	<form action="#" th:action="@{/opera/modificaO(id=${opera.id})}" th:object="${opera}"
		method="post" >
		<div>
			<div>
				<span th:text="#{label.titolo}">Titolo: </span> <span><input
					type="text" th:field="*{titolo}" /></span> <span
					th:if="${#fields.hasErrors('titolo')}" th:text="#{label.mandatory}">Error</span>
			</div>
			<div>
				<span th:text="#{label.tecnica}">Tecnica: </span> <span><input
					type="text" th:field="*{tecnica}" /></span> <span
					th:if="${#fields.hasErrors('tecnica')}"
					th:text="#{label.mandatory}">Error</span>
			</div>
			<div>
				<span th:text="#{label.anno}">Anno: </span> <span><input
					type="text" th:field="*{anno}" /></span> <span
					th:if="${#fields.hasErrors('anno')}" th:text="#{label.number}">Error</span>
			</div>
			<!-- <div>
				<span th:text="#{label.nome}">Artista:</span> <select
					th:field="*{artista}">

						th:text="${artista.nome} +' '+ ${artista.cognome}"></option>
				</select>
			</div> -->
			<div>
			<span th:text="#{label.url}">Url: </span> <span><input
				type="text" th:field="*{url}" /></span> <span
				th:if="${#fields.hasErrors('url')}" th:text="#{label.mandatory}">Error</span>
		</div>
			<a th:href="@{/infoOpera}">
